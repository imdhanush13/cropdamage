<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Crop Details</h1>
        <form method="POST">
            <label for="Estimated_Insects_Count">Estimated Insects Count:</label>
            <input type="number" id="Estimated_Insects_Count" name="Estimated_Insects_Count" required>

            <label for="Crop_Type">Crop Type:</label>
            <select id="Crop_Type" name="Crop_Type" required>
                <option value="Rabi">Rabi</option>
                <option value="Kharif">Kharif</option>
            </select>

            <label for="Soil_Type">Soil Type:</label>
            <select id="Soil_Type" name="Soil_Type" required>
                <option value="Alluvial">Alluvial</option>
                <option value="Black-Cotton">Black-Cotton</option>
            </select>

            <label for="Pesticide_Use_Category">Pesticide Use Category:</label>
            <select id="Pesticide_Use_Category" name="Pesticide_Use_Category" required>
                <option value="Insecticides">Insecticides</option>
                <option value="Herbicides">Herbicides</option>
                <option value="Bactericides">Bactericides</option>
            </select>

            <label for="Number_Doses_Week">Number of Doses per Week:</label>
            <input type="number" id="Number_Doses_Week" name="Number_Doses_Week" required>

            <label for="Number_Weeks_Used">Number of Weeks Used:</label>
            <input type="number" step="0.1" id="Number_Weeks_Used" name="Number_Weeks_Used" required>

            <label for="Number_Weeks_Quit">Number of Weeks Quit:</label>
            <input type="number" id="Number_Weeks_Quit" name="Number_Weeks_Quit" required>

            <label for="Season">Season:</label>
            <select id="Season" name="Season" required>
                <option value="Summer">Summer</option>
                <option value="Monsoon">Monsoon</option>
                <option value="Winter">Winter</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
