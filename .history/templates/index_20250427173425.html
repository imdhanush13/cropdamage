<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Damage Prediction</title>
</head>
<body>
    <h1>Crop Damage Prediction</h1>
    <form action="/predict" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Add your features here -->
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" name="feature1" required><br><br>
        
        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" name="feature2" required><br><br>

        <label for="feature3">Feature 3:</label>
        <input type="number" id="feature3" name="feature3" required><br><br>

        <label for="feature4">Feature 4:</label>
        <input type="number" id="feature4" name="feature4" required><br><br>

        <label for="feature5">Feature 5:</label>
        <input type="number" id="feature5" name="feature5" required><br><br>

        <label for="feature6">Feature 6:</label>
        <input type="number" id="feature6" name="feature6" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
